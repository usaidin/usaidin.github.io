<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Taxpayers, Save the World.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 5vw;
        }
        h1 {
            font-size: 5vw;
            margin-bottom: 2vw;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4vw;
        }
        img {
            width: 40vw;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .tagline {
            margin-top: 2vw;
            font-size: 3vw;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>The Real MVPs</h1>
    <div class="image-container">
        <img src="trump.jpg" alt="Trump">
        <img src="modi.jpg" alt="Smug Modi">
    </div>
    <p class="tagline">Save the Taxpayers, Save the World.</p>
</body>
</html>
